<form class="row g-3 needs-validation flex-column" novalidate>
    <div class="col-md-4 ">
        <label for="validationCustom01" class="form-label">Titre</label>
        <input type="text" class="form-control" id="validationCustom01" value="" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4 ">
        <label for="validationCustom02" class="form-label">Prix</label>
        <input type="text" class="form-control" id="validationCustom02" value="" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Categorie</label>
        <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend">DT</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                required>
            <div class="invalid-feedback">
                Please choose a username.
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Image</label>
        <input type="file" class="form-control" id="validationCustom03" accept=".jpg,.png" required>
        <div class="invalid-feedback">
            Please provide a valid city.
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
</form>
